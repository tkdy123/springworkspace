<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title></title>
<!--/* ~{파일경로(ViewResolver) :: fragment이름} prefix, suffix 제외 */-->
<!--/*  common/configs/style_config */-->
<th:block th:replace="~{common/configs/style_config :: Bootstrap5Config}"></th:block>
</head>
<body>

	<!--/* ~{파일경로(ViewResolver) :: fragment이름} prefix, suffix 제외 */-->

	<header th:insert="~{common/fragments/default_header :: HeaderFrag}"></header>
	<!-- Content Page : 동적인 페이지 -->
	<main>
		<div layout:fragment="content"></div>
	</main>

</html>
